<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 . 住 | VIP</title>
    
    <!-- Chosen Palette: Samsung S25 Light Blue and White -->
    <!-- Application Structure Plan: A single-page, task-oriented application mirroring a mobile app. The flow starts with a secure username/password login, leading to a dynamic dashboard that shows key KPIs and recent activity. A dedicated "New Order" page uses a multi-step form to simplify the ordering process. All data fetching is handled through a single, unified Apps Script API call to ensure data consistency and real-time updates. The app integrates a CRM-style messaging center and offers convenient floating action buttons for quick tasks, enhancing the user experience and maintaining a cohesive design. -->
    <!-- Visualization & Content Choices: 
        - Dashboard KPIs: Goal: Inform. Method: Large, animated number cards with icons. Interaction: Hover effects. Justification: Provides immediate, high-impact status updates.
        - Order History: Goal: Organize/Inform. Method: Filterable list with status badges. Interaction: Tabs and search. Justification: Allows users to quickly find and review past orders.
        - New Order Form: Goal: Guide/Organize. Method: Multi-step wizard with a progress bar and dynamic input fields. Interaction: Step navigation. Justification: Breaks down a complex task into manageable, logical steps, reducing user error.
        - Messaging Center: Goal: Inform/Interact. Method: Unified feed of system and chat messages. Interaction: Click to open a quick-message popup with a selection of predefined responses. Justification: Centralizes communication and streamlines common interactions.
        - Animated Buttons: Goal: Engage/Provide quick access. Method: Floating Action Buttons (FABs) with dynamic animations. Interaction: Hover to expand, click to trigger popups. Justification: Adds a modern, app-like feel and puts key actions at the user's fingertips without cluttering the main UI. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/locale/he.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/100/external-logistics-factory-flaticons-lineal-color-flat-icons-3.png">

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #e9ecef;
            --text-color: #212529;
            --background-color: #f8f9fa;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Rubik', sans-serif; background-color: var(--background-color); color: var(--text-color); }
        .app-bg { background-color: var(--background-color); }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .main-content { transition: margin-right 0.3s ease-in-out; }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-right: 0 !important; }
        }
        .loader {
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fab-container { position: fixed; bottom: 2rem; right: 2rem; z-index: 50; display: flex; flex-direction: column-reverse; align-items: flex-end; }
        .fab { width: 3.5rem; height: 3.5rem; border-radius: 50%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .fab.main-fab { background-color: var(--primary-color); color: white; transform: rotate(0deg); }
        .fab-item { background-color: white; margin-bottom: 0.5rem; opacity: 0; visibility: hidden; transform: translateY(100%); transition: all 0.3s ease; }
        .fab-container.open .fab-item { opacity: 1; visibility: visible; transform: translateY(0); }
        .card-glow:hover { box-shadow: 0 0 20px rgba(0, 123, 255, 0.2); transform: scale(1.02); transition: all 0.3s ease; }
        .tooltip-container { position: relative; display: inline-block; }
        .tooltip { visibility: hidden; width: max-content; background-color: var(--text-color); color: white; text-align: center; border-radius: 6px; padding: 5px 10px; position: absolute; z-index: 100; top: -40px; right: 50%; transform: translateX(50%); opacity: 0; transition: opacity 0.3s; }
        .tooltip-container:hover .tooltip { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="app-bg">

    <div id="app-wrapper" class="relative">
        <!-- 住 住 -->
        <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
            <div class="w-full max-w-sm p-8 space-y-8 bg-white rounded-2xl shadow-lg text-center">
                <div>
                    <img class="mx-auto h-20 w-auto" src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/100/external-logistics-factory-flaticons-lineal-color-flat-icons-3.png" alt=" 专">
                    <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">专 </h2>
                    <p class="mt-2 text-gray-600">注专转  . 住 注"</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <input id="phone" name="phone" type="tel" required class="relative block w-full rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-lg" placeholder="住驻专 驻">
                    </div>
                    <div>
                        <input id="password" name="password" type="password" required class="relative block w-full rounded-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-lg" placeholder="住住">
                    </div>
                    <button id="login-btn" class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-3 px-4 text-lg font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-lock h-5 w-5 text-blue-500 group-hover:text-blue-400"></i>
                        </span>
                        住 转
                    </button>
                </div>
            </div>
        </div>

        <!-- App Container (Hidden by default) -->
        <div id="app-container" class="hidden">
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-40 md:translate-x-0">
                <div class="p-6 flex flex-col h-full">
                    <div class="flex items-center gap-4 mb-8">
                        <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/100/external-logistics-factory-flaticons-lineal-color-flat-icons-3.png" alt="" class="h-12 w-12">
                        <div>
                             <h1 class="text-xl font-bold text-gray-800">. 住 注"</h1>
                             <p class="text-xs text-gray-500"> 转 拽专</p>
                        </div>
                    </div>

                    <nav class="flex-grow">
                        <ul class="space-y-2" id="nav-menu">
                            <li><a href="#" class="nav-link active flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50 bg-blue-100 text-blue-800 font-semibold" data-view="dashboard"><i class="fa-solid fa-table-columns fa-fw ml-3"></i>  拽专</a></li>
                            <li><a href="#" class="nav-link flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50" data-view="orders"><i class="fa-solid fa-boxes-stacked fa-fw ml-3"></i> 转 砖</a></li>
                            <li><a href="#" class="nav-link flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50" data-view="new-order"><i class="fa-solid fa-plus-circle fa-fw ml-3"></i>  砖</a></li>
                            <li><a href="#" class="nav-link flex items-center p-3 text-gray-700 rounded-lg hover:bg-blue-50" data-view="messages"><i class="fa-solid fa-envelope fa-fw ml-3"></i> 专 注转</a></li>
                        </ul>
                    </nav>
                     <div class="mt-auto">
                         <div id="user-profile" class="p-3 bg-gray-50 rounded-lg"></div>
                        <button id="logout-btn" class="w-full mt-2 flex items-center p-3 text-gray-700 rounded-lg hover:bg-red-50 hover:text-red-600">
                             <i class="fa-solid fa-right-from-bracket fa-fw ml-3"></i> 转转拽转
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main id="main-content-wrapper" class="main-content md:mr-64 app-bg min-h-screen">
                <header class="sticky top-0 bg-white/80 backdrop-blur-md border-b border-gray-200 p-4 z-20 flex justify-between items-center">
                    <button id="menu-toggle" class="md:hidden p-2 text-gray-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div id="header-title" class="text-xl font-bold text-gray-800"> 拽专</div>
                     <div id="live-clock" class="text-sm text-gray-500 hidden sm:block"></div>
                </header>
                 <div id="main-content" class="p-4 md:p-6 lg:p-8">
                    <!-- Dynamic content will be rendered here -->
                </div>
            </main>
             <!-- Floating Action Buttons Container -->
            <div id="fab-container" class="fab-container">
                <div id="main-fab" class="fab main-fab">
                    <i class="fa-solid fa-plus text-xl"></i>
                </div>
                <div id="fab-order-mat" class="fab-item fab bg-white card-glow" data-tooltip="转 专 ">
                     <i class="fa-solid fa-hard-hat text-blue-600"></i>
                </div>
                <div id="fab-order-cont" class="fab-item fab bg-white card-glow" data-tooltip="转 ">
                     <i class="fa-solid fa-dumpster text-blue-600"></i>
                </div>
                <div id="fab-chat" class="fab-item fab bg-white card-glow" data-tooltip="爪专转 拽砖专 专">
                     <i class="fa-solid fa-comment-dots text-blue-600"></i>
                </div>
            </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzDVoU0Mi5uJ9ULF17GlO88d1Bd6iIo_plpw2oRSGLZuCMiuApQXQYK8geRUahVTBdv/exec';
        const WHATSAPP_NUMBER = '972508860896';

        const App = {
            state: {
                user: null,
                currentView: 'dashboard',
                data: null,
                newOrder: { step: 1, project: null, items: [] },
                quickMessages: [
                    '砖, 砖 驻砖专转 专 注 爪?',
                    '砖,  专爪 爪注  住驻转.',
                    ' 专爪 拽 住住 砖 .',
                    ',   爪专 祝 转.',
                    ',  专爪  .',
                    '砖,  专爪 爪注转 专 注专 爪专.'
                ]
            },

            init() {
                dayjs.locale('he');
                this.updateClock();
                setInterval(this.updateClock, 1000);
                this.attachEventListeners();
            },

            async api(action, params = {}) {
                const url = new URL(API_URL);
                url.searchParams.append('action', action);
                for (const key in params) {
                    url.searchParams.append(key, params[key]);
                }

                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message);
                    return data.data;
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: '砖',
                        text: `砖 转拽砖专转 注 砖专转: ${error.message}`,
                        confirmButtonText: '砖专'
                    });
                    return null;
                }
            },

            // --- AUTHENTICATION ---
            async handleLogin() {
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('login-btn');

                if (!phone || !password) return Swal.fire({ icon: 'warning', title: '砖转 ', text: '  住驻专 驻 住住.' });

                loginBtn.disabled = true;
                loginBtn.innerHTML = `<i class="fas fa-spinner fa-spin ml-2"></i> 转专...`;

                const user = await this.api('auth', { phone, password });
                
                if (user) {
                    this.state.user = user;
                    await this.fetchInitialData();
                    this.initializeApp();
                } else {
                    Swal.fire({ icon: 'error', title: '砖', text: '住驻专 驻  住住 砖.', confirmButtonText: '砖专' });
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = `住 转`;
                }
            },

            async fetchInitialData() {
                 const phone = this.state.user['驻_拽'];
                 const data = await this.api('getDashboardData', { phone });
                 this.state.data = data;
            },
            
            handleLogout() {
                this.state.user = null;
                this.state.data = null;
                document.getElementById('app-container').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            },

            initializeApp() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                this.renderUserProfile();
                this.navigateTo('dashboard');
            },

            // --- UI & RENDERING ---
            renderUserProfile() {
                const user = this.state.user;
                const profileDiv = document.getElementById('user-profile');
                if (!user) { profileDiv.innerHTML = ''; return; }
                const avatar = user.avatar_url ? user.avatar_url : `https://img.icons8.com/plasticine/100/000000/user-male-circle.png`;
                profileDiv.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${avatar}" alt="Avatar" class="h-10 w-10 rounded-full border-2 border-blue-400">
                        <div>
                            <p class="font-semibold text-sm text-gray-800">${user['砖_拽']}</p>
                            <p class="text-xs text-gray-500">${user['驻_拽']}</p>
                        </div>
                    </div>
                `;
            },
            
            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                sidebar.classList.toggle('open');
                overlay.classList.toggle('hidden');
            },

            updateClock() {
                const clockElement = document.getElementById('live-clock');
                if (clockElement) clockElement.textContent = dayjs().format('dddd, D MMMM YYYY | HH:mm:ss');
            },

            // --- NAVIGATION ---
            attachEventListeners() {
                document.getElementById('login-btn').addEventListener('click', () => this.handleLogin());
                document.getElementById('logout-btn').addEventListener('click', () => this.handleLogout());
                document.getElementById('nav-menu').addEventListener('click', (e) => this.handleNavigation(e));
                
                document.getElementById('menu-toggle').addEventListener('click', () => this.toggleSidebar());
                document.getElementById('sidebar-overlay').addEventListener('click', () => this.toggleSidebar());

                // Floating Action Buttons
                document.getElementById('main-fab').addEventListener('click', () => {
                    document.getElementById('fab-container').classList.toggle('open');
                    document.getElementById('main-fab').style.transform = document.getElementById('fab-container').classList.contains('open') ? 'rotate(45deg)' : 'rotate(0deg)';
                });
                document.getElementById('fab-order-cont').addEventListener('click', () => this.navigateTo('new-order'));
                document.getElementById('fab-order-mat').addEventListener('click', () => this.navigateTo('new-order'));
                document.getElementById('fab-chat').addEventListener('click', () => this.showQuickMessages());
            },
            
            navigateTo(view) {
                this.state.currentView = view;
                document.querySelectorAll('.nav-link').forEach(l => {
                    l.classList.remove('active', 'bg-blue-100', 'text-blue-800', 'font-semibold');
                    if(l.dataset.view === view) {
                        l.classList.add('active', 'bg-blue-100', 'text-blue-800', 'font-semibold');
                    }
                });

                const viewTitles = {
                    dashboard: ' 拽专',
                    orders: '转',
                    'new-order': ' 砖',
                    messages: '专 注转'
                };
                document.getElementById('header-title').textContent = viewTitles[view] || '';
                
                this.renderContent();
                if (window.innerWidth < 768 && document.getElementById('sidebar').classList.contains('open')) {
                    this.toggleSidebar();
                }
            },
            
            renderContent() {
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `<div class="flex justify-center items-center h-64"><div class="loader"></div></div>`;
                
                if (!this.state.data) {
                     this.fetchInitialData().then(() => this.renderContent());
                     return;
                }

                switch(this.state.currentView) {
                    case 'dashboard':
                        mainContent.innerHTML = this.getDashboardHtml();
                        break;
                    case 'orders':
                        mainContent.innerHTML = this.getOrdersHtml();
                        this.attachOrdersEventListeners();
                        break;
                    case 'new-order':
                         this.state.newOrder = { step: 1, project: null, items: [] };
                         mainContent.innerHTML = this.getNewOrderHtml();
                         this.attachNewOrderEventListeners();
                        break;
                    case 'messages':
                        mainContent.innerHTML = this.getMessagesHtml();
                        break;
                }
            },
            
            // --- DASHBOARD VIEW ---
            getDashboardHtml() {
                 const { newOrders, activeContainers, projects } = this.state.data;
                 const overdueContainers = activeContainers.filter(c => c.住住 === '专').length;
                 const activeCount = activeContainers.length;
                 const pendingCount = newOrders.length;
                
                return `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-2xl shadow-lg card-glow flex items-center gap-5">
                            <div class="bg-blue-100 text-blue-600 rounded-full h-16 w-16 flex items-center justify-center">
                                <i class="fa-solid fa-truck-ramp-box text-3xl"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-lg">转 驻注转</p>
                                <p class="text-4xl font-bold text-gray-800">${activeCount}</p>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-lg card-glow flex items-center gap-5">
                            <div class="bg-yellow-100 text-yellow-600 rounded-full h-16 w-16 flex items-center justify-center">
                                <i class="fa-solid fa-hourglass-half text-3xl"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-lg">转 爪注</p>
                                <p class="text-4xl font-bold text-gray-800">${pendingCount}</p>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-lg card-glow flex items-center gap-5 ${overdueContainers > 0 ? 'ring-2 ring-red-500 animate-pulse' : ''}">
                            <div class="bg-red-100 text-red-600 rounded-full h-16 w-16 flex items-center justify-center">
                                <i class="fa-solid fa-triangle-exclamation text-3xl"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-lg">转 专</p>
                                <p class="text-4xl font-bold text-gray-800">${overdueContainers}</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">转 住住</h3>
                            <div class="space-y-4">
                                ${[...this.state.data.newOrders, ...this.state.data.activeContainers].slice(0, 5).map(order => `
                                    <div class="flex justify-between items-center p-3 rounded-lg bg-gray-50">
                                        <div>
                                            <p class="font-semibold">${order['驻专拽'] || order['砖 拽']}</p>
                                            <p class="text-sm text-gray-500">转专: ${dayjs(order['created_at'] || order['转专 ']).format('DD/MM/YYYY')}</p>
                                        </div>
                                        ${this.getStatusBadge(order['住住'])}
                                    </div>
                                `).join('') || '<p class="text-gray-500"> 转 专转 爪.</p>'}
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-lg">
                             <h3 class="text-xl font-bold text-gray-800 mb-4">驻专拽 砖</h3>
                             <div class="space-y-3">
                                ${this.state.data.projects.map(p => `
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <p class="font-semibold text-gray-800">${p.projectName}</p>
                                        <p class="text-sm text-gray-500"><i class="fa-solid fa-map-marker-alt ml-1"></i>${p.projectAddress}</p>
                                    </div>
                                `).join('') || '<p class="text-gray-500"> 爪 驻专拽.</p>'}
                             </div>
                        </div>
                    </div>
                `;
            },
            
            // --- ORDERS VIEW ---
            getOrdersHtml() {
                const allUserOrders = [
                    ...this.state.data.newOrders,
                    ...this.state.data.activeContainers
                ].sort((a,b) => new Date(b['created_at'] || b['转专 ']) - new Date(a['created_at'] || a['转专 ']));
                
                return `
                    <div class="bg-white p-6 rounded-2xl shadow-lg">
                        <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                           <div id="order-tabs" class="flex border-b border-gray-200">
                                <button class="order-tab-btn active px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600" data-status="all"></button>
                                <button class="order-tab-btn px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700" data-status="驻转">转</button>
                                <button class="order-tab-btn px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700" data-status="转 砖专">转 砖专</button>
                                <button class="order-tab-btn px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700" data-status="专">专</button>
                            </div>
                            <div class="relative w-full md:w-auto">
                                <input type="text" id="order-search" placeholder="驻砖..." class="w-full md:w-64 pl-10 pr-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>
                        <div id="orders-list" class="space-y-4">
                            ${this.getOrderCardsHtml(allUserOrders)}
                        </div>
                    </div>
                `;
            },
            
            getOrderCardsHtml(orders) {
                if (orders.length === 0) {
                     return '<p class="text-center text-gray-500 py-8"> 爪 转.</p>';
                }
                return orders.map(order => `
                    <div class="order-card border border-gray-200 p-4 rounded-lg bg-white card-glow" data-status="${order.住住 || '驻转'}" data-search="${order.驻专拽 || order['砖 拽']} ${order.转注}">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                            <div>
                                <h4 class="font-bold text-lg text-gray-800">${order.驻专拽 || order['砖 拽']}</h4>
                                <p class="text-sm text-gray-500">住' : ${order.转注} | 转专: ${dayjs(order['created_at'] || order['转专 ']).format('DD/MM/YYYY')}</p>
                            </div>
                            ${this.getStatusBadge(order.住住 || '驻转')}
                        </div>

            },

            shareOrderViaWhatsApp(orderId) {
                const order = [...this.state.data.newOrders, ...this.state.data.activeContainers].find(o => o.转注 === orderId);
                if (!order) {
                    Swal.fire('砖', '  爪.', 'error');
                    return;
                }
                const itemsList = (order.驻专 && Array.isArray(order.驻专)) ? order.驻专.map(i => `${i.name} (转: ${i.qty})`).join(', ') : '';
                const message = `
砖,
爪专祝 住 :

*砖 拽:* ${order['砖 拽'] || order.砖_拽}
*驻专拽:* ${order.驻专拽 || order['砖 驻专拽']}
*转转:* ${order.转转}
*住驻专 :* ${order.转注}
*住住:* ${order.住住}
*住 驻注:* ${order['住 驻注']}
*驻专:* ${itemsList}

 砖专 转 驻专 . 转!
                `.trim();
                const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            },
            
            attachOrdersEventListeners() {
                document.getElementById('order-tabs').addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        document.querySelectorAll('.order-tab-btn').forEach(btn => {
                             btn.classList.remove('active', 'text-blue-600', 'border-blue-600');
                             btn.classList.add('text-gray-500', 'hover:text-gray-700');
                        });
                        e.target.classList.add('active', 'text-blue-600', 'border-blue-600');
                        e.target.classList.remove('text-gray-500', 'hover:text-gray-700');
                        this.filterOrders();
                    }
                });

                document.getElementById('order-search').addEventListener('input', () => this.filterOrders());
            },

            filterOrders() {
                const status = document.querySelector('.order-tab-btn.active').dataset.status;
                const searchTerm = document.getElementById('order-search').value.toLowerCase();
                let visibleCount = 0;

                document.querySelectorAll('.order-card').forEach(card => {
                    const cardStatus = card.dataset.status;
                    const cardSearch = card.dataset.search.toLowerCase();
                    const statusMatch = status === 'all' || cardStatus === status || (status === '驻转' && (cardStatus === '驻转' || cardStatus === '专'));
                    const searchMatch = cardSearch.includes(searchTerm);

                    if (statusMatch && searchMatch) {
                        card.style.display = 'block';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                const list = document.getElementById('orders-list');
                if(list.querySelector('.no-results-msg')) list.querySelector('.no-results-msg').remove();
                if(visibleCount === 0) {
                    list.insertAdjacentHTML('beforeend', '<p class="text-center text-gray-500 py-8 no-results-msg"> 爪 转 转转 转 驻砖.</p>');
                }
            },
            
            getStatusBadge(status) {
                let colorClasses = 'bg-gray-100 text-gray-800';
                if (status === '驻转') colorClasses = 'bg-blue-100 text-blue-800';
                if (status === '转 砖专') colorClasses = 'bg-yellow-100 text-yellow-800';
                if (status === '专') colorClasses = 'bg-red-100 text-red-800 animate-pulse';
                if (status === '住专') colorClasses = 'bg-green-100 text-green-800';
                return `<span class="text-sm font-semibold px-3 py-1 rounded-full ${colorClasses}">${status}</span>`;
            },

            // --- NEW ORDER VIEW ---

                            {"sku":"MLT-25","productName":" 25 拽\"","description":" 驻专 转 注转 , 爪拽转  转拽.","imageUrl":"https://probuilder.co.il/wp-content/uploads/2021/12/%D7%9E%D7%9C%D7%98-%D7%A9%D7%97%D7%95%D7%A8-25-%D7%A7%D7%92-300x300.png"},
                            {"sku":"KR-50","productName":" 拽专 50 专","description":"拽专  转 拽  注 专爪祝, 驻专拽, 专.","imageUrl":"https://probuilder.co.il/wp-content/uploads/2023/06/%D7%92%D7%9C%D7%99%D7%9C-%D7%A7%D7%A8%D7%98%D7%95%D7%9F-%D7%92%D7%9C%D7%99-50-%D7%9E%D7%98%D7%A8-300x300.png"},
                        ];
                        content = `
                            <h3 class="text-xl font-bold text-gray-800 mb-2">砖 2: 专转 驻专</h3>
                            <p class="text-gray-500 mb-6">专 转 爪专  转 专砖 .</p>
                            <input type="text" id="product-search" placeholder="驻砖 爪专..." class="w-full mb-6 p-2 border rounded-lg">
                            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${products.map(p => `
                                <div class="product-card border rounded-lg p-4 flex flex-col items-center text-center card-glow" data-search="${p.productName.toLowerCase()}">
                                    <img src="${p.imageUrl}" alt="${p.productName}" class="h-24 w-24 object-contain mb-2 rounded-lg border">
                                    <p class="font-semibold">${p.productName}</p>
                                    <p class="text-xs text-gray-500 flex-grow mb-2">${p.description}</p>
                                    <div class="flex items-center gap-2 mt-auto">
                                        <button class="add-to-cart-btn bg-blue-600 text-white px-4 py-1 rounded-lg hover:bg-blue-700" data-name="${p.productName}">住祝</button>
                                        <input type="number" value="1" min="1" class="product-qty w-16 text-center border rounded-lg">
                                    </div>
                                </div>
                                `).join('')}
                            </div>
                            <div class="flex justify-between mt-8">
                                <button class="order-nav-btn px-6 py-2 rounded-lg font-semibold border border-gray-300 hover:bg-gray-100" data-direction="back">专</button>
                                <button class="order-nav-btn bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700" data-direction="next">砖 住</button>
                            </div>
                        `;
                        break;
                    case 3:
                         content = `
                            <h3 class="text-xl font-bold text-gray-800 mb-2">砖 3: 住 砖专</h3>
                            <p class="text-gray-500 mb-6"> 拽 转 驻专  砖 拽 拽转 爪注转 专.</p>
                            <div class="space-y-4 p-4 border rounded-lg bg-gray-50">
                                <div><strong class="font-medium">驻专拽:</strong> ${newOrder.project.projectName}</div>
                                <div><strong class="font-medium">转转:</strong> ${newOrder.project.projectAddress}</div>
                            </div>
                             <h4 class="font-bold my-4">驻专:</h4>
                             <ul class="space-y-2">
                                ${newOrder.items.map(item => `
                                    <li class="flex justify-between items-center p-2 bg-white rounded-lg border">
                                        <span>${item.name}</span>
                                        <span class="font-semibold">转: ${item.qty}</span>
                                    </li>
                                `).join('')}
                             </ul>
                             <p class="text-sm text-gray-600 mt-6 bg-yellow-100 p-3 rounded-lg"><i class="fa-solid fa-circle-info ml-2"></i>专 砖转 拽砖, 爪 专  注 爪注转 专 驻专 住驻 砖专 住驻.</p>
                             <div class="flex justify-between mt-8">
                                <button class="order-nav-btn px-6 py-2 rounded-lg font-semibold border border-gray-300 hover:bg-gray-100" data-direction="back">专</button>
                                <button id="submit-order-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">砖 拽砖</button>
                            </div>
                        `;
                        break;
                }

                return `
                    <div class="bg-white p-6 rounded-2xl shadow-lg max-w-4xl mx-auto">
                        <!-- Progress Bar -->
                        <div class="flex justify-between mb-8 text-sm">
                             <div class="step text-center ${newOrder.step >= 1 ? 'text-blue-600 font-semibold' : 'text-gray-400'}">
                                <div class="w-8 h-8 mx-auto rounded-full flex items-center justify-center mb-1 ${newOrder.step >= 1 ? 'bg-blue-600 text-white' : 'bg-gray-200'}">1</div>
                                驻专拽
                            </div>
                             <div class="flex-1 border-b-2 mx-4 self-center ${newOrder.step > 1 ? 'border-blue-600' : 'border-gray-200'}"></div>
                             <div class="step text-center ${newOrder.step >= 2 ? 'text-blue-600 font-semibold' : 'text-gray-400'}">
                                 <div class="w-8 h-8 mx-auto rounded-full flex items-center justify-center mb-1 ${newOrder.step >= 2 ? 'bg-blue-600 text-white' : 'bg-gray-200'}">2</div>
                                驻专
                            </div>
                             <div class="flex-1 border-b-2 mx-4 self-center ${newOrder.step > 2 ? 'border-blue-600' : 'border-gray-200'}"></div>
                             <div class="step text-center ${newOrder.step >= 3 ? 'text-blue-600 font-semibold' : 'text-gray-400'}">
                                 <div class="w-8 h-8 mx-auto rounded-full flex items-center justify-center mb-1 ${newOrder.step >= 3 ? 'bg-blue-600 text-white' : 'bg-gray-200'}">3</div>
                                住
                            </div>
                        </div>
                        <div id="new-order-step-content">${content}</div>
                    </div>`;
            },
            
            attachNewOrderEventListeners() {
                const { newOrder } = this.state;
                const contentArea = document.getElementById('new-order-step-content');
                
                if (newOrder.step === 1) {
                    contentArea.querySelectorAll('.project-selection-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const projectName = card.dataset.projectName;
                            const projectAddress = card.dataset.projectAddress;
                            this.state.newOrder.project = { projectName, projectAddress };
                            this.state.newOrder.step = 2;
                            this.renderContent();
                        });
                    });
                } else if (newOrder.step === 2) {
                    contentArea.querySelector('#product-search').addEventListener('input', e => {
                        const searchTerm = e.target.value.toLowerCase();
                        document.querySelectorAll('.product-card').forEach(card => {
                            card.style.display = card.dataset.search.includes(searchTerm) ? 'flex' : 'none';
                        });
                    });

                    contentArea.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const name = btn.dataset.name;
                            const qty = parseInt(btn.nextElementSibling.value);
                            
                            const existingItem = this.state.newOrder.items.find(i => i.name === name);
                            if(existingItem) {
                                existingItem.qty += qty;
                            } else {
                                this.state.newOrder.items.push({ name, qty });
                            }
                            
                            btn.textContent = '住祝!';
                            btn.classList.replace('bg-blue-600', 'bg-green-500');
                            btn.classList.replace('hover:bg-blue-700', 'hover:bg-green-600');
                            setTimeout(() => {
                                 btn.textContent = '住祝';
                                 btn.classList.replace('bg-green-500', 'bg-blue-600');
                                 btn.classList.replace('hover:bg-green-600', 'hover:bg-blue-700');
                            }, 1000);
                        });
                    });
                }
                
                contentArea.querySelectorAll('.order-nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const direction = btn.dataset.direction;
                        if(direction === 'next') {
                            if(this.state.newOrder.items.length === 0) {
                                Swal.fire('砖', '砖 专 驻转 驻专 .', 'warning');
                                return;
                            }
                            this.state.newOrder.step++;
                        } else {
                            this.state.newOrder.step--;
                        }
                        this.renderContent();
                    });
                });
                
                const submitBtn = document.getElementById('submit-order-btn');
                if (submitBtn) {
                    submitBtn.addEventListener('click', async () => {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin ml-2"></i> 砖...`;
                        
                        const newOrderData = {
                            phone: this.state.user['驻_拽'],
                            items: JSON.stringify(this.state.newOrder.items),
                            project: this.state.newOrder.project.projectName,
                            address: this.state.newOrder.project.projectAddress,
                        };
                        
                        const result = await this.api('createOrder', newOrderData);

                        if(result) {
                             Swal.fire({
                                icon: 'success',
                                title: '拽砖 砖 爪!',
                                text: `住驻专 拽砖 砖  ${result.转注}. 爪 专  拽专.`,
                                showConfirmButton: false,
                                timer: 3000
                             }).then(() => this.navigateTo('dashboard'));
                        } else {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = `砖 拽砖`;
                        }
                    });
                }
            },
            
            // --- MESSAGES VIEW ---
            getMessagesHtml() {
                 const generalMessages = [
                    {"title":"爪注 住祝 砖!","message":" 砖拽  -15%  注 住祝 砖. "},
                    {"title":"注 注专转","message":"注专转 注专 砖专  专转 砖驻专转. "},
                    {"title":" 砖!","message":"爪转 . 住    砖! コ"}
                 ];
                 const userMessages = this.state.data.messages || []; // Assuming messages exist in the unified data
                 const allMessages = [...userMessages, ...generalMessages].sort((a, b) => new Date(b.created_at || new Date()) - new Date(a.created_at || new Date()));

                return `
                     <div class="bg-white p-6 rounded-2xl shadow-lg max-w-3xl mx-auto">
                         <h3 class="text-xl font-bold text-gray-800 mb-4">专 注转</h3>
                        <div class="space-y-4">
                            ${allMessages.length > 0 ? allMessages.map(msg => `
                                <div class="border rounded-lg p-4 ${msg.sender === 'agent' ? 'bg-blue-50 border-blue-200' : 'bg-gray-50'} card-glow">
                                    <div class="flex justify-between items-center mb-2">
                                        <p class="font-bold text-gray-800">${msg.title || '注 砖'}</p>
                                        <span class="text-xs text-gray-500">${msg.created_at ? dayjs(msg.created_at).format('DD/MM/YY HH:mm') : dayjs().format('DD/MM/YY HH:mm')}</span>
                                    </div>
                                    <p class="text-gray-700">${msg.message}</p>
                                </div>
                            `).join('') : '<p class="text-gray-500"> 注转 砖转.</p>'}
                        </div>
                    </div>
                `;
            },
            
            showQuickMessages() {
                 const messagesHtml = this.state.quickMessages.map(msg => 
                    `<button class="quick-msg-btn text-right w-full p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors" data-msg="${msg}">${msg}</button>`
                 ).join('');
                 
                 Swal.fire({
                    title: '砖 注 专',
                    html: `
                        <div class="space-y-2 mt-4">
                            ${messagesHtml}
                            <textarea id="custom-msg" class="w-full mt-4 p-2 border rounded-lg" rows="3" placeholder="转 注 砖转..."></textarea>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: '砖',
                    cancelButtonText: '',
                    focusConfirm: false,
                    preConfirm: () => {
                        const customMsg = document.getElementById('custom-msg').value;
                        const selectedMsg = Swal.getPopup().querySelector('.quick-msg-btn.selected')?.dataset.msg;
                        const messageToSend = customMsg || selectedMsg;
                        if (!messageToSend) {
                            Swal.showValidationMessage('砖 专  转 注.');
                            return false;
                        }
                        return messageToSend;
                    },
                    didOpen: (popup) => {
                         popup.querySelectorAll('.quick-msg-btn').forEach(btn => {
                            btn.addEventListener('click', () => {
                                popup.querySelectorAll('.quick-msg-btn').forEach(b => b.classList.remove('selected', 'bg-blue-100', 'font-semibold'));
                                btn.classList.add('selected', 'bg-blue-100', 'font-semibold');
                            });
                         });
                    }
                 }).then((result) => {
                    if (result.isConfirmed) {
                         const userName = this.state.user['砖_拽'];
                         const message = `注 ${userName}:\n${result.value}`;
                         const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                         window.open(whatsappUrl, '_blank');
                         Swal.fire('砖!', '注 砖 爪 住驻.', 'success');
                    }
                 });
            },
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
