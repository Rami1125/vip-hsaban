<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Portal | ח. סבן בע"מ</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/locale/he.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="https://img.icons8.com/plasticine/100/000000/truck.png">

    <style>
        :root {
            --primary-color: #2E8B57;
            --background-color: #f8f9fa;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Rubik', sans-serif; }
        .app-shell {
            border: 10px solid #1a1a1a;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), inset 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.5s ease-out forwards; }
        @keyframes blink { 50% { opacity: 0; } }
        .blinking-dot { animation: blink 1.5s linear infinite; }
        
        @keyframes subtle-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
        .overdue-alert {
            border-left: 4px solid #ef4444 !important;
            animation: subtle-pulse 2s infinite;
        }
        .timer-bar { transition: width 0.5s ease-in-out; }
        
        .choice-btn { border: 2px solid #e5e7eb; padding: 1rem; border-radius: 0.5rem; text-align: center; cursor: pointer; transition: all 0.2s; }
        .choice-btn.selected { border-color: var(--primary-color); background-color: #e6f7ff; color: var(--primary-color); font-weight: bold; }

        .progress-bar-container { display: flex; justify-content: space-between; align-items: center; position: relative; margin-bottom: 2rem; }
        .progress-bar-line { position: absolute; height: 4px; background-color: #e5e7eb; top: 50%; transform: translateY(-50%); left: 0; right: 0; z-index: 1; }
        .progress-bar-fill { position: absolute; height: 4px; background-color: var(--primary-color); top: 50%; transform: translateY(-50%); right: 0; z-index: 2; transition: width 0.5s ease-in-out; }
        .progress-step { width: 30px; height: 30px; border-radius: 50%; background-color: white; border: 3px solid #e5e7eb; z-index: 3; transition: all 0.4s; display:flex; align-items:center; justify-content:center; }
        .progress-step.active { border-color: var(--primary-color); background-color: var(--primary-color); color: white; }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">

    <div class="app-shell max-w-md w-full h-full md:h-[95vh] md:max-h-[800px] flex flex-col">
        <!-- Login Screen -->
        <div id="login-screen" class="flex flex-col items-center justify-center h-full p-8 fade-in" style="background: linear-gradient(135deg, #2E8B57, #2c3e50);">
            <img src="https://i.imgur.com/your-logo.png" class="w-24 h-24 rounded-full border-4 border-white shadow-lg mb-6" alt="Logo">
            <div class="w-full text-center">
                <h1 class="text-3xl font-bold text-white mb-2">VIP Portal</h1>
                <p class="text-gray-300 mb-8">בלעדי ללקוחות ח. סבן בע"מ</p>
                <div class="relative mb-4"><i class="fas fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><input id="phone" type="tel" class="w-full p-3 pl-12 border-2 border-transparent focus:border-green-400 focus:ring-0 rounded-full text-center transition" value="972545998111"></div>
                <div class="relative mb-6"><i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i><input id="password" type="password" class="w-full p-3 pl-12 border-2 border-transparent focus:border-green-400 focus:ring-0 rounded-full text-center transition" value="סבן"></div>
                <button id="login-btn" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white p-3 rounded-full font-bold shadow-lg hover:scale-105 transform transition">כניסה למערכת</button>
            </div>
        </div>

        <!-- Main App (hidden initially) -->
        <main id="main-app" class="hidden flex-grow flex flex-col bg-gray-50">
           <header class="p-4 bg-white border-b flex justify-between items-center sticky top-0 z-10">
                <div class="flex items-center"><span id="online-indicator" class="w-3 h-3 bg-green-400 rounded-full mr-3 blinking-dot"></span><div><h1 class="text-lg font-semibold text-gray-800">שלום, <span id="client-name"></span></h1><div id="live-clock" class="text-xs text-gray-500"></div></div></div>
                <div class="flex items-center space-x-4"><button id="chat-btn" class="relative text-gray-600"><i class="fas fa-comments text-2xl"></i><span id="chat-dot" class="hidden absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full border-2 border-white animate-pulse"></span></button></div>
            </header>
            <div id="content" class="flex-grow p-4 overflow-y-auto"></div>
            <nav class="grid grid-cols-5 items-center p-2 bg-white border-t shadow-inner mt-auto">
                <button data-screen="home" class="nav-btn text-gray-500 flex flex-col items-center"><i class="fas fa-th-large text-xl"></i><span class="text-xs mt-1">ראשי</span></button>
                <button data-screen="containers" class="nav-btn text-gray-500 flex flex-col items-center"><i class="fas fa-truck text-xl"></i><span class="text-xs mt-1">מכולות</span></button>
                <button id="new-order-choice-btn" class="bg-gradient-to-r from-green-500 to-green-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-3xl shadow-lg -mt-8 transform hover:scale-110 transition"><i class="fas fa-plus"></i></button>
                <button data-screen="materials" class="nav-btn text-gray-500 flex flex-col items-center"><i class="fas fa-cubes text-xl"></i><span class="text-xs mt-1">חומרים</span></button>
                <button data-screen="map" class="nav-btn text-gray-500 flex flex-col items-center"><i class="fas fa-map-marked-alt text-xl"></i><span class="text-xs mt-1">מפה</span></button>
            </nav>
        </main>
        <div id="modals-container"></div>
    </div>

    <script>
    // --- STATE & CONFIG ---
    let state = { client: null, projects: [], newOrders: [], activeContainers: [], timers: {} };
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwWrkMs1Ae3U8JpS1FIxvfmk8chACQfEb2ssaedSUD4G6SYlt1Z3_RJ0vEqk9RVtET9/exec';
    
    // --- API & UTILITIES ---
    async function api(action, params = {}) {
        const url = new URL(GAS_WEB_APP_URL);
        url.searchParams.set('action', action);
        Object.entries(params).forEach(([key, value]) => url.searchParams.set(key, value));
        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`שגיאת רשת (${res.status}).`);
            const result = await res.json();
            if (!result.success) throw new Error(result.message);
            return result.data;
        } catch (error) {
            console.error("API Error:", error);
            Swal.fire('שגיאת תקשורת', error.message, 'error');
            return null;
        }
    }
    function closeModal(modalId) { document.getElementById(modalId)?.remove(); }

    // --- CORE APP LOGIC (UPDATED) ---
    async function initializeMainApp() {
        document.getElementById('client-name').textContent = state.client['שם_לקוח'];
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden', 'flex');
        document.getElementById('main-app').classList.add('fade-in', 'flex');

        const phone = state.client['טלפון_לקוח'];

        // Call the new, simplified actions
        const [newOrders, activeContainers, projects] = await Promise.all([
            api('listNewOrders', { phone }),
            api('getActiveContainers', { phone }),
            api('getProjects', { phone })
        ]);
        
        state.newOrders = newOrders || [];
        state.activeContainers = (activeContainers || []).map(processContainerData);
        state.projects = projects || [];

        setupEventListeners();
        updateClock();
        setInterval(updateClock, 1000);
        navigateTo('containers'); // Go directly to the containers page after login
    }

    function processContainerData(container) {
        const startDate = dayjs(container['תאריך הזמנה']);
        const daysOnSite = dayjs().diff(startDate, 'day');
        const isOverdue = daysOnSite > 10;
        const remainingDays = Math.max(0, 10 - daysOnSite);
        const isConfirmed = String(container['תעודה']).startsWith('671');
        return { ...container, daysOnSite, isOverdue, remainingDays, isConfirmed };
    }
    
    function setupEventListeners() {
        document.querySelectorAll('.nav-btn').forEach(btn => btn.addEventListener('click', () => navigateTo(btn.dataset.screen)));
        document.getElementById('new-order-choice-btn').addEventListener('click', showNewOrderChoice);
    }
    
    function navigateTo(screen) {
        Object.values(state.timers).forEach(clearInterval);
        state.timers = {};
        state.currentScreen = screen;
        document.getElementById('content').innerHTML = '';
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.toggle('text-green-600', btn.dataset.screen === screen));
        const renderer = window[`render${screen.charAt(0).toUpperCase() + screen.slice(1)}Screen`];
        if (renderer) renderer();
    }
    
    // --- PAGE RENDERERS ---
    function renderContainersScreen() {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = `
            <div class="p-2 space-y-6 slide-up">
                <div>
                    <h2 class="text-xl font-bold p-2 flex items-center"><i class="fas fa-truck text-green-600 mr-3"></i>מכולות בשטח (${state.activeContainers.length})</h2>
                    <div class="space-y-3">
                        ${state.activeContainers.length > 0 ? 
                            state.activeContainers.map(activeContainerCard).join('') : 
                            '<div class="bg-white p-4 rounded-lg text-center text-gray-500">אין כרגע מכולות פעילות בשטח.</div>'}
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-bold p-2 flex items-center"><i class="fas fa-hourglass-half text-yellow-500 mr-3"></i>הזמנות בהמתנה (${state.newOrders.length})</h2>
                    <div class="space-y-3">
                        ${state.newOrders.length > 0 ?
                            state.newOrders.map(pendingOrderCard).join('') :
                            '<div class="bg-white p-4 rounded-lg text-center text-gray-500">אין הזמנות חדשות שממתינות לאישור.</div>'}
                    </div>
                </div>
            </div>`;
        
        state.activeContainers.forEach(container => {
            const containerNumber = container['מספר מכולה ירדה'];
            const timerEl = document.getElementById(`timer-${containerNumber}`);
            if (timerEl) startCountdown(timerEl, container['תאריך הזמנה']);
        });
    }

    function activeContainerCard(container) {
        const overdueClass = container.isOverdue ? 'overdue-alert' : '';
        const timerPercentage = Math.max(0, (container.remainingDays / 10) * 100);
        
        const containerNumber = container['מספר מכולה ירדה'];
        const address = container['כתובת'];
        const orderDate = container['תאריך הזמנה'];

        return `
            <div class="bg-white p-4 rounded-lg shadow-md ${overdueClass}">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-bold text-lg">מכולה ${containerNumber || 'N/A'}</p>
                        <p class="text-sm text-gray-600">${address || 'כתובת לא צוינה'}</p>
                    </div>
                    <div class="text-left">
                        <p class="text-sm font-semibold text-green-600">הזמנה מאושרת</p>
                        <p class="text-xs text-gray-500">מתאריך: ${dayjs(orderDate).format('DD/MM/YY')}</p>
                    </div>
                </div>
                <div class="mt-4">
                     <div class="flex justify-between text-xs mb-1">
                        <span>${container.isOverdue ? 'ימים בחריגה:' : 'ימי שכירות שנותרו:'}</span>
                        <span class="font-bold">${container.isOverdue ? container.daysOnSite - 10 : container.remainingDays}</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="${container.isOverdue ? 'bg-red-500' : 'bg-green-500'} h-2.5 rounded-full" style="width: ${container.isOverdue ? 100 : timerPercentage}%"></div></div>
                    <div id="timer-${containerNumber}" class="text-center text-xs text-gray-500 mt-2">טוען טיימר...</div>
                </div>
            </div>`;
    }

    function pendingOrderCard(order) {
        let itemsDesc = '';
        try {
            const items = JSON.parse(order.פריטים);
            itemsDesc = items.map(item => `${item.type || ''} (${item.action || ''})`).join(', ');
        } catch(e) { itemsDesc = 'פירוט לא זמין'; }
        return `
            <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-yellow-400 opacity-80">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-bold text-lg">${order.פרויקט}</p>
                        <p class="text-sm text-gray-600">${order.כתובת}</p>
                    </div>
                    <span class="text-xs px-2 py-1 bg-yellow-400 text-white rounded-full">${order.סטטוס}</span>
                </div>
                <div class="text-sm text-gray-500 mt-2"><strong>פירוט:</strong> ${itemsDesc}</div>
            </div>`;
    }

    function startCountdown(element, startDate) { /* ... same as before ... */ }
    
    // --- FORM LOGIC ---
    function showNewOrderChoice() { /* ... same as before ... */ }
    function startNewContainerOrder() { /* ... same as before ... */ }
    function renderNewOrderModal() { /* ... same as before ... */ }
    function renderOrderFormStep() { /* ... same as before ... */ }
    function nextStep(step) { /* ... same as before ... */ }
    function renderProgressBar() { /* ... same as before ... */ }
    function getStep1Html() { /* ... same as before ... */ }
    function setupStep1Listeners() { /* ... same as before ... */ }
    function getStep2Html() { /* ... same as before ... */ }
    function setupStep2Listeners() { /* ... same as before ... */ }
    async function handleSendOrder(orderType) {
        const orderData = {
            phone: state.client['טלפון_לקוח'],
            items: JSON.stringify([{ type: 'מכולת פסולת 8 קוב', action: state.newOrderForm.data['סוג פעולה'] }]),
            project: state.newOrderForm.data['פרויקט'],
            address: state.newOrderForm.data['כתובת'],
        };
        const newOrder = await api(GAS_WEB_APP_URL, 'createOrder', { ...orderData, orderType: 'container' });
        if (newOrder) {
            closeModal('order-modal');
            state.newOrders.unshift(newOrder);
            navigateTo('containers');
        }
    }
    
    function updateClock() {
        dayjs.locale('he');
        const clockElement = document.getElementById('live-clock');
        if (clockElement) clockElement.textContent = dayjs().format('dddd, D MMMM YYYY | HH:mm:ss');
    }

    // --- APP START ---
    document.addEventListener('DOMContentLoaded', () => {
        const loginBtn = document.getElementById('login-btn');
        if (loginBtn) {
            loginBtn.addEventListener('click', async () => {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> מאמת פרטים...';
                
                state.client = await api('auth', { 
                    phone: document.getElementById('phone').value,
                    password: document.getElementById('password').value
                });
                
                if (state.client) {
                    initializeMainApp();
                } else {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'כניסה למערכת';
                }
            });
        }
    });
    </script>
</body>
</html>
