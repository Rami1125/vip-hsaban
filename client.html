<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת VIP ח. סבן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f2f5; /* A neutral background */
        }
        .samsung-s25-wrapper {
            max-width: 420px;
            height: 880px;
            margin: 2rem auto;
            background: #111;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), inset 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .page {
            display: none;
            flex-grow: 1;
            flex-direction: column;
        }
        .page.active {
            display: flex;
        }
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        .bottom-nav {
            border-top: 1px solid #e5e7eb;
            background-color: #ffffff;
        }
        /* Shake animation for login error */
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake {
          animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="samsung-s25-wrapper">
        <div class="screen">

            <!-- PAGE: Login -->
            <div id="login-page" class="page active p-8 flex flex-col justify-center bg-gray-50">
                <div class="text-center mb-10">
                    <i class="fas fa-truck text-5xl text-green-600"></i>
                    <h1 class="text-3xl font-bold text-gray-800 mt-4">ח. סבן VIP</h1>
                    <p class="text-gray-500">ניהול הזמנות בקליק</p>
                </div>

                <div id="login-form" class="space-y-4">
                    <div>
                        <label for="phone-input" class="block text-sm font-medium text-gray-700">מספר טלפון</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                             <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                            <input type="tel" id="phone-input" class="block w-full text-right rounded-md border-gray-300 pr-10 focus:border-green-500 focus:ring-green-500" placeholder="050-1234567">
                        </div>
                    </div>
                    <div>
                        <label for="password-input" class="block text-sm font-medium text-gray-700">סיסמה</label>
                         <div class="mt-1 relative rounded-md shadow-sm">
                             <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password-input" class="block w-full text-right rounded-md border-gray-300 pr-10 focus:border-green-500 focus:ring-green-500">
                        </div>
                    </div>
                </div>

                <button id="login-btn" class="mt-8 w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                    כניסה למערכת
                </button>
                 <div id="login-error" class="text-red-500 text-center mt-4 text-sm font-medium hidden"></div>
            </div>

            <!-- PAGE: Loading -->
            <div id="loading-page" class="page items-center justify-center bg-white">
                <i class="fas fa-spinner fa-spin text-5xl text-green-600"></i>
                <p class="mt-4 text-gray-600">טוען נתונים...</p>
            </div>

            <!-- PAGE: Main Application -->
            <div id="main-app-page" class="page">
                <!-- Header -->
                <header class="p-4 bg-white border-b flex justify-between items-center">
                    <div>
                        <p class="font-bold text-lg text-gray-800">שלום, <span id="user-name"></span></p>
                        <p class="text-xs text-gray-500">ברוך הבא לאזור האישי</p>
                    </div>
                    <button id="logout-btn" class="text-gray-500 hover:text-red-600">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </header>

                <!-- Content Area (Dashboard, Orders, etc.) -->
                <main class="content-area bg-gray-50">
                    <!-- Dashboard View -->
                    <div id="dashboard-view">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">לוח בקרה</h2>
                        <div class="grid grid-cols-2 gap-4">
                           <div class="bg-white p-4 rounded-lg shadow text-center">
                               <p class="text-3xl font-bold text-green-600" id="active-projects-count">0</p>
                               <p class="text-sm text-gray-500">פרויקטים פעילים</p>
                           </div>
                           <div class="bg-white p-4 rounded-lg shadow text-center">
                               <p class="text-3xl font-bold text-blue-600" id="pending-orders-count">0</p>
                               <p class="text-sm text-gray-500">הזמנות בטיפול</p>
                           </div>
                        </div>
                        <div id="projects-list" class="mt-6">
                           <!-- Projects will be rendered here -->
                        </div>
                    </div>
                </main>
                
                <!-- Bottom Navigation -->
                <nav class="bottom-nav p-2 grid grid-cols-4 gap-2">
                     <button class="flex flex-col items-center text-green-600 p-2 rounded-lg">
                        <i class="fas fa-tachometer-alt text-2xl"></i>
                        <span class="text-xs mt-1">ראשי</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-500 hover:text-green-600 p-2 rounded-lg">
                        <i class="fas fa-history text-2xl"></i>
                        <span class="text-xs mt-1">היסטוריה</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-500 hover:text-green-600 p-2 rounded-lg">
                        <i class="fas fa-plus-circle text-4xl -mt-4 bg-white rounded-full px-2 text-green-600"></i>
                        <span class="text-xs mt-1">הזמנה חדשה</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-500 hover:text-green-600 p-2 rounded-lg">
                        <i class="fas fa-comments text-2xl"></i>
                        <span class="text-xs mt-1">צ'אט</span>
                    </button>
                </nav>
            </div>

        </div>
    </div>

    <script>
        const App = {
            state: {
                user: null,
                projects: [],
                orders: [],
            },

            init: function() {
                document.getElementById('login-btn').addEventListener('click', () => this.handleLogin());
                document.getElementById('logout-btn').addEventListener('click', () => this.handleLogout());
            },

            api: async function(action, payload = {}) {
                // IMPORTANT: This URL is now hardcoded as requested.
                const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuS9mt0DHWqiMCIO4eDsf2nFHByUVOxWImhpzk-2ofS5hgbk3rz_X6OVUtqhFI_sHq/exec';
                
                const requestBody = {
                    action: action,
                    payload: payload
                };

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors', 
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        redirect: 'follow', // Important for Google Apps Script redirects
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Network response was not ok. Status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    const loginError = document.getElementById('login-error');
                    loginError.textContent = 'שגיאת תקשורת. אנא נסה שוב מאוחר יותר.';
                    loginError.classList.remove('hidden');
                    return null;
                }
            },

            handleLogin: async function() {
                const phone = document.getElementById('phone-input').value;
                const password = document.getElementById('password-input').value;
                const loginBtn = document.getElementById('login-btn');
                const loginError = document.getElementById('login-error');
                
                loginError.classList.add('hidden');
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> מתחבר...';
                loginBtn.disabled = true;

                const result = await this.api('authenticateUser', { phone, password });

                if (result && result.success) {
                    this.state.user = result.user;
                    this.navigateTo('loading');
                    await this.fetchInitialData();
                } else {
                    loginError.textContent = 'מספר טלפון או סיסמה שגויים.';
                    loginError.classList.remove('hidden');
                    loginBtn.innerHTML = 'כניסה למערכת';
                    loginBtn.disabled = false;
                    
                    // --- NEW: Better UX on failure ---
                    const loginForm = document.getElementById('login-form');
                    loginForm.classList.add('shake');
                    document.getElementById('password-input').value = ''; // Clear password field
                    document.getElementById('password-input').focus(); // Focus on password for re-entry

                    setTimeout(() => {
                        loginForm.classList.remove('shake');
                    }, 820); // Remove animation class after it finishes
                }
            },
            
            fetchInitialData: async function() {
                const result = await this.api('getInitialData', { userId: this.state.user['מזהה לקוח'] });
                if (result && result.success) {
                    this.state.projects = result.data.projects;
                    this.state.orders = result.data.orders;
                    this.renderDashboard();
                    this.navigateTo('main-app');
                } else {
                    alert('שגיאה בטעינת הנתונים.');
                    this.handleLogout();
                }
            },

            renderDashboard: function() {
                document.getElementById('user-name').textContent = this.state.user['שם לקוח'].split(' ')[0]; // Show first name
                document.getElementById('active-projects-count').textContent = this.state.projects.length;
                
                const pendingOrders = this.state.orders.filter(o => o['סטטוס'] !== 'הושלם' && o['סטטוס'] !== 'בוטל');
                document.getElementById('pending-orders-count').textContent = pendingOrders.length;

                const projectsListEl = document.getElementById('projects-list');
                projectsListEl.innerHTML = '<h3 class="text-lg font-semibold text-gray-700 mb-2">הפרויקטים שלי</h3>';
                if (this.state.projects.length === 0) {
                     projectsListEl.innerHTML += '<p class="text-gray-500">לא נמצאו פרויקטים פעילים.</p>';
                } else {
                    this.state.projects.forEach(p => {
                        projectsListEl.innerHTML += `
                            <div class="bg-white p-3 rounded-lg shadow-sm mb-2">
                                <p class="font-bold text-gray-800">${p['שם פרויקט']}</p>
                                <p class="text-sm text-gray-500">${p['כתובת']}</p>
                            </div>
                        `;
                    });
                }
            },

            handleLogout: function() {
                this.state.user = null;
                this.state.projects = [];
                this.state.orders = [];
                document.getElementById('phone-input').value = '';
                document.getElementById('password-input').value = '';
                this.navigateTo('login');
            },

            navigateTo: function(pageId) {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                document.getElementById(`${pageId}-page`).classList.add('active');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
